<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>SC30 Dashboard</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <nav>

  </nav>

  <h1 id="SC30header">SC30 Dashboard</h1>

  <p>Track Curry's progress throughout the 2017-18 season, available on desktop and mobile.</p>

  <p>
    <a style="text-decoration:none" href="https://github.com/tonywzhang/NBA-JS">GitHub Repo</a> for this project.
  </p>

  <div class="row">
    <div class="left-container">
      <label>
        SC30's Average Stats in 2017-18
      </label>

      <div class="seasonAvgs">Stephen Curry averaged 26.4 points per game, 5.1 rebounds per game, and 6.1 assists per game.</div>

      <div id="trendStats">
        <label>
          Current Averages
        </label>

      </div>
    </div>

    <div class="right-container">
      <div id="trendLine">

      </div>
    </div>
  </div>

  <div class="row">
    <div class="left-container">
      <div id="pieChart">

      </div>
    </div>

    <div class="right-container">
      <div id="statDisplay">

      </div>
    </div>
  </div>

  <div class="row">
    <div class="left-container">
      <div id="netWorth">

      </div>
    </div>

    <div class="right-container">
      <div id="seasonComp">

      </div>
    </div>
  </div>


  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="./lib/index.js"></script>
  <script src="./lib/scoringComp.js"></script>

</body>
</html>
