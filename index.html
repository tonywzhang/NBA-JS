<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>SC30 Dashboard</title>
  <script src="https://d3js.org/d3.v5.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>

  <h1 id="SC30header">
      SC30 Dashboard
      <br/>
    <div class="icons">
      <a href="https://github.com/tonywzhang"><i class="fab fa-github-alt"></i></a>
      <a href="https://www.linkedin.com/in/tony-wzhang/"><i class="fab fa-linkedin"></i></a>
      <a href="https://tonyzhang.netlify.com/"><i class="fab fa-tumblr"></i></a>
    </div>
  </h1>

  <p>Track Curry's progress throughout the 2017-18 season, available on desktop and mobile.</p>

  <p>
    <a style="text-decoration:none" href="https://github.com/tonywzhang/NBA-JS">GitHub Repo</a> for this project.
  </p>

  <div class="row">
    <div class="left-container1">

      <div id="seasonAvgs"></div>
      <br/>
      <label>
        Steph Curry's Points Per Game
      </label>
      <br/>
      <div id="average">
      </div>
      <br/>
      <label>
        Games Played
      </label>
      <br/>
      <div id="gameCount">
      </div>
      <br/>
      <label>
        Most Recent Opponent
      </label>
      <div id="opponent">
      </div>
    </div>

  <div class="right-container">
    <label>
      2017-18 Averages
    </label>

    <div id="trendLine">

    </div>
  </div>
</div>

<div class="row">

  <div class="left-container2">

    <label>
      GSW Scoring Breakdown
    </label>

    <div id="pieChart">
    </div>
  </div>

  <div class="right-container">

    <label>
      Stephen Curry's Scoring in 2017-18
    </label>

    <div id="barChart">

    </div>
  </div>
</div>

<div class="row">
  <div class="left-container3">
    <div id="numbers">
      <div class="netWorth">
        <h3> Curry's Net Worth (in USD) </h3>
        <div id="net-worth">
        </div>
      </div>
      <div class="igFollowers">
        <h3>Curry's Instagram Followers</h3>
        <div id="ig-followers">
        </div>
      </div>
      <div class="twitFollowers">
        <h3>Curry's Twitter Followers</h3>
        <div id="twit-followers">
        </div>
      </div>
    </div>
  </div>

  <div class="right-container">
    <div class="scoringContainer">
      <label>
        Stephen Curry's Best Scoring Seasons
      </label>
      <div class="horizontalContainer">
          <svg style="width:700px; height:280px;"/>
      </div>
    </div>
  </div>

</div>

<script src="./lib/bundle.js"></script>

</body>
</html>
